{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Cliente_Usuario/css/order.css' %}">
    <link rel="shortcut icon" href="{% static 'Cliente_Usuario/favicon/cognitive_crusaders_logo.svg' %}"
        type="image/x-icon">
    <title>Formulario de Pedido</title>
</head>

<body>
    <div class="order-container">
        <div class="order-title">¡Haz tu pedido!</div>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box">
                    <label for="alcance" class="details">Alcance</label>
                    <input type="text" name="alcance" id="alcance" required>
                </div>
                <div class="input-box">
                    <label for="presupuesto" class="details">Presupuesto</label>
                    <input class="no-increment" type="number" name="presupuesto" id="presupuesto" required>
                </div>
                <div class="input-box">
                    <label for="plazo_inicio" class="details">Plazo de inicio</label>
                    <input type="date" name="plazo_inicio" id="plazo_inicio" required>
                </div>
                <div class="input-box">
                    <label for="plazo_fin" class="details">Plazo de fin</label>
                    <input type="date" name="plazo_fin" id="plazo_fin" required>
                </div>

                <div class="input-box">
                    <label for="tipo_servicio" class="details">Tipo de pedido</label>
                    <select name="fk_TipoPedido_id" id="fk_TipoPedido_id">
                        <!-- insertar aqui todas las opciones de servicios disponibles tras consultar BD -->
                        <option value="1">Análisis de datos</option>
                        <option value="2">Modelado predictivo</option>
                        <option value="3">Análisis de mercado</option>
                    </select>
                </div>
            </div>

            <div class="order-details">
                <label for="order-descrip" class="details">Información adicional</label>
                <textarea class="text-area" name="info_adicional" id="info_adicional"
                    placeholder="Ingresa información relevante sobre los detalles del proyecto"></textarea>
            </div>


            <div class="submit-order">
                <input type="submit" value="Hacer pedido">
            </div>
        </form>
    </div>
</body>

</html>
