<!DOCTYPE html>
<html>
<head>
    <title>Lista de pedidos del usuario {{ request.user.username }}</title>
</head>
<body>
    <ul>
        {% for pedido in pedidos %}
            <li>Tipo Pedido: {{ pedido.fk_TipoPedido.nombre }}  Alcance: {{pedido.Alcance}}  Plazo incio: {{pedido.Plazo_inicio}}    Plazo fin: {{pedido.Plazo_fin}}   Presupuesto: {{pedido.Presupuesto}}   Informacion adicional: {{pedido.Info_adicional}}</li>
        {% endfor %}
    </ul>
</body>
</html>
