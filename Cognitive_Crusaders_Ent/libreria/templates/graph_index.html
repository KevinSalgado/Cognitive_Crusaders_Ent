{% load static %}
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Index</title>
            <!-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <!-- Custom css-->
            <link rel="stylesheet" href="{% static 'css/graph_styles.css' %}"/>
        </head>
        <body>
            <div class="container">
                <div class="row my-4">
                    <!--<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mx-auto">-->
                        <div id="chart" class="chart"></div>
                    <!--</div>-->
                </div>
            </div>

            <!-- Apache Echarts -->
            <script src = "https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>
            <!-- Custom JS -->
            <script src="{% static 'js/main.js' %}"></script>

            <select id="select-label">
                <option value="">Seleccione una opción</option>
                {% for label in labels %}
                    <option value="{{ label.INF_Label }}">{{ label.INF_Label }}</option>
                {% endfor %}
            </select>

            <!-- <label for="fecha">Selecciona una fecha:</label>
            <input type="date" id="fecha" name="fecha"> -->

            <label for="fecha-inicio">Selecciona la fecha de inicio:</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio">

            <label for="fecha-fin">Selecciona la fecha de fin:</label>
            <input type="date" id="fecha-fin" name="fecha-fin">

            <button id="update-btn">Actualizar gráfico</button>

        </body>
    </html>
